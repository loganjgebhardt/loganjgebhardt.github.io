<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* black background */
            color: #fff; /* white text color */
        }
        header {
            background-color: #d32f2f; /* red header background */
            color: white; /* white text color */
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #222; /* dark gray navigation background */
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff; /* white text color for navigation links */
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #333; /* darker gray background on hover */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #222; /* dark gray footer background */
            color: #fff; /* white text color */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #d32f2f; /* red submit button background */
            color: white; /* white text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #b71c1c; /* darker red on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Delta Influence Media</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a> <!-- Highlighting current page in navigation -->
    </nav>
    <div class="container">
        <section>
            <h2>Contact Us</h2>
            <p>If you have any questions or are interested in our services, please fill out the form below to get in touch with us.</p>
            <form action="https://formspree.io/f/xgeglgkl" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            
                <input type="submit" value="Submit">
            </form>
            
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Delta Influence Media. All rights reserved.</p>
    </footer>
</body>
</html>
